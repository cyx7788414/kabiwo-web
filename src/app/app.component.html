<nz-layout>
  <nz-sider class="menu-pc" nzCollapsible [(nzCollapsed)]="isCollapsed"  [nzReverseArrow]="isReverseArrow">
    <div class="logo">
      <img src="../assets/images/logo.jpg"/>
      <span *ngIf="!isCollapsed">卡比窝</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item *ngFor="let item of menu" [routerLink]="item.router" routerLinkActive="ant-menu-item-selected">
        <span><i nz-icon [nzType]="item.icon"></i><span class="nav-text">{{item.name}}</span></span>
      </li>
    </ul>
  </nz-sider>
  <button class="menu-mobile-handle" nz-button nzType="primary" nzSize="large" (click)="switch()">
    <i nz-icon nzType="menu-unfold" nzTheme="outline" *ngIf="!mobileMenu"></i>
    <i nz-icon nzType="menu-fold" nzTheme="outline" *ngIf="mobileMenu"></i>
  </button>
  <nz-drawer class="menu-mobile" [nzClosable]="false" [nzVisible]="mobileMenu" nzPlacement="left" (nzOnClose)="mobileCloseMenu()">
    <ul nz-menu nzMode="inline">
      <li nz-menu-item *ngFor="let item of menu" [routerLink]="item.router" routerLinkActive="ant-menu-item-selected" (click)="mobileCloseMenu()">
        <span><i nz-icon [nzType]="item.icon"></i><span class="nav-text">{{item.name}}</span></span>
      </li>
    </ul>
  </nz-drawer>
  <nz-layout class="main-body">
    <nz-header class="header">
      <div>
        <img src="../assets/images/logo.jpg"/>
        <span>卡比窝</span>
      </div>
    </nz-header>
    <nz-content>
      <div class="content" #content>
        <router-outlet></router-outlet>
      </div>
      <nz-back-top [nzTarget]="content"></nz-back-top>
    </nz-content>
    <nz-footer class="footer">
      <a class="beian" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=42011102000427">
        <img src="../assets/images/beian.png">
        <p>鄂公网安备 42011102000427号</p>
      </a>
    </nz-footer>
  </nz-layout>
</nz-layout>
